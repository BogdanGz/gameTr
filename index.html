<button id="right" style="font-size: 20pt; padding: 10pt">Right</button>
<button id="left" style="font-size: 20pt; padding: 10pt">left</button>
<p
  id="hero"
  style="
    background-color: yellow;
    font-size: 25pt;
    padding: 20pt;
    width: 30%;
    text-align: center;
    position: relative;
    left: 0px;
  "
>
  Text
</p>

<a href="#"></a>

<script>
  let hero = window.document.querySelector("#hero");
  let rightButton = window.document.querySelector("#right");
  let leftButton = window.document.querySelector("#left");
  let rightPosition = 0;
  let leftPosition = 0;
  const clickHandler = () => {
    if (hero.style.backgroundColor === "grey") {
      hero.style.backgroundColor = "blue";
    } else {
      hero.style.backgroundColor = "grey";
    }
  };
  const rightHandler = () => {
    rightPosition = rightPosition + 20;
    hero.style.left = `${rightPosition}px`;
  };

  const leftHandler = () => {
    leftPosition = leftPosition - 20;
    hero.style.left = `${leftPosition}px`;
  };
  hero.onclick = clickHandler;
  rightButton.onclick = rightHandler;
  leftButton.onclick = leftHandler;
</script>
